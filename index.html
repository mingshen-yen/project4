<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" defer></script>
    <script src="main.js" defer></script>
    <style type="text/tailwindcss">
      @font-face {
        font-family: "Outfit";
        src: url("assets/fonts/outfit.ttf") format("truetype");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }

      @layer base {
        h2 {
          @apply text-3xl;
        }
        h3 {
          @apply text-2xl p-4;
        }

        p {
          @apply text-base text-gray-500 pb-4;
        }
      }

      @layer components {
        .bg-color {
          @apply bg-gradient-to-br from-black to-blue-950;
        }
        .container {
          @apply max-w-300 m-auto p-2;
        }
        .btn {
          @apply px-5 py-2.5 m-1 text-center text-sm font-semibold inline-block bg-purple-800 opacity-85 text-purple-50 cursor-pointer uppercase transition duration-200 ease-in-out rounded-2xl hover:bg-indigo-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-600 focus-visible:ring-offset-2 active:scale-95;
        }
        button {
          @apply px-4 py-2.5 rounded-2xl text-sm font-semibold bg-purple-200 text-purple-800 hover:opacity-60;
        }
        .cards {
          @apply flex flex-col sm:flex-row justify-center;
        }
        .card {
          @apply border w-80 h-100 p-3 m-4 rounded-xl;
        }
        .icons {
          @apply w-10 h-auto p-2 mr-3 bg-purple-300 rounded-md;
        }
      }
    </style>
  </head>
  <body class="font-family-sans bg-color text-white">
    <header class="bg-color">
      <section class="container flex justify-between items-center">
        <div>
          <span class="pl-10 text-3xl font-bold text-purple-50"> Movie</span
          ><span class="text-3xl font-bold text-purple-500">Hub</span>
        </div>
        <div>
          <nav class="justify-around">
            <a class="btn" href="index.html">Home</a>
            <a class="btn" href="journal.html">Favourites</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="bg-color">
      <section id="hero" class="container mx-auto px-4 md:px-8 lg:px-12 bg-slate-900">
        <div id="heroContainer" class="flex flex-col justify-center items-center">
          <h4 class="py-2 px-5 mb-4 text-violet-300 bg-indigo-950 border rounded-full border-violet-900 lg:mt-16">
            Discover Amazing Movies
          </h4>
          <h2 class="font-bold text-white lg:text-5xl">Find Your Next</h2>
          <h2 class="text-pink-400 font-bold lg:text-5xl">Favourite Movie</h2>
          <p class="lg:m-8">
            Search through thousands of movies, save your favourites, and never miss a great film again
          </p>
          <div id="searchToolbar" class="flex flex-row text-center text-gray-400 pt-4 m-8 gap-1 lg:m-16">
            <input type="text" id="searchInput" placeholder="search for movies" class="border w-100 px-5 rounded-md" />
            <button
              id="searchBtn"
              class="bg-purple-400 text-indigo-950 px-3 rounded-md hover:text-fuchsia-200 hover:bg-purple-500"
            >
              search
            </button>
          </div>
        </div>
      </section>

      <section class="container" id="clasic">
        <div class="flex flex-row p-4">
          <img src="assets/imgs/video-camera.png" alt="video_icon" class="icons" />
          <h2>Classics</h2>
        </div>
        <div class="cards">
          <div class="card">card1</div>
          <div class="card">card2</div>
          <div class="card">card3</div>
        </div>
      </section>
    </main>
    <footer class="bg-color">
      <div class="container p-10 flex justify-center">
        <span>Â© 2025 MovieHub</span>
      </div>
    </footer>
  </body>
</html>
