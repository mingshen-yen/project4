<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section
        id="hero"
        class="container mx-auto px-4 md:px-8 lg:px-12 bg-slate-900"
      >
        <div
          id="heroContainer"
          class="flex flex-col justify-center items-center"
        >
          <h4
            class="text-center m-8 pt-2 pb-2 pr-2 pl-2 mb-4 w-fit text-violet-300 bg-indigo-950 border rounded-full border-violet-900 lg:mt-16"
          >
            Discover Amazing Movies
          </h4>
          <p
            class="text-center text-3xl font-bold text-white font-bold lg:text-5xl"
          >
            Find Your Next
          </p>
          <p class="text-center text-3xl text-pink-400 font-bold lg:text-5xl">
            Favourite Movie
          </p>
          <p class="text-center text-gray-400 pt-4 pb-8 m-4 lg:m-8">
            Search through thousands of movies, save your favourites, and never
            miss a great film again
          </p>

          <div
            id="searchToolbar"
            class="flex flex-row text-center text-gray-400 pt-4 m-8 lg:m-16"
          >
            <input
              type="text"
              id="searchInput"
              placeholder="search for movies"
              class="border rounded-md p-1"
            />

            <button
              id="searchBtn"
              class="bg-purple-400 text-indigo-950 p-1 pr-3 pl-3 rounded-md hover:text-fuchsia-200 hover:bg-purple-500"
            >
              search
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
